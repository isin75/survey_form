<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div class="container"></div>
  <header class="header">
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
  </header>
    <form id="survey-form">
      <fieldset>
        <div class="form-group">
        <label id="name-label" for="name">
        Name <input required id="name" class="form-control" type="text" placeholder="Enter your name" />
        </label>
        </div>
        <div class="form-group">
        <label id="email-label" for="email">
          Email <input id="email" class="form-control" type="email" placeholder="Enter your email" required />
        </label>
        </div>
        <div class="form-group">
        <label id="number-label" for="number">
            Age
            <span class="clue">
              (Check all that apply) 
            </span>
          <input id="number" class="form-control" type="number" min="13" max="120" placeholder="Age" />
        </label>
        </div>
      </fieldset>
      <fieldset>
        <div class="form-group">
        <label>
          <p>Which option best describes your current role?</p>
          <select id="dropdown" class="form-control">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </label>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input class="input-radio" type="radio" checked value="Definitely" name="recommend" /> Definitely
        </label>
        </div>
        <div class="form-group">
        <label>
          <input class="input-radio" type="radio" value="Maybe" name="recommend" /> Maybe
        </label>
        </div>
        <div class="form-group">
        <label>
          <input class="input-radio" type="radio" value="Not sure" name="recommend" /> Not sure
        </label>
        </div>
      </fieldset>
      <fieldset>
        <div class="form-group">
        <label>
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="dropdown" class="form-control">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </label>
        </div>
        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
        <label>
          <input class="input-checkbox" type="checkbox" value="Front-end Projects" /> Front-end Projects
        </label>
        </div>
        <div class="form-group">
        <label>
          <input class="input-checkbox" type="checkbox" value="Back-end Projects" /> Back-end Projects
        </label>
        </div>
        <div class="form-group">
        <label>
          <input class="input-checkbox" type="checkbox" value="Data Visualization" /> Data Visualization
        </label>
        </div>
        <div class="form-group">
        <label>
          <input class="input-checkbox" type="checkbox" value="Challenges" /> Challenges
        </label>
        </div>
        <div class="form-group">
        <label>
          <input class="input-checkbox" type="checkbox" value="Open Source Community" /> Open Source Community
        </label>
        </div>
        <div class="form-group">
        <label>
          <input class="input-checkbox" type="checkbox" value="Gitter help rooms" /> Gitter help rooms
        </label>
        </div>
        <div class="form-group">
          <label>
          <input class="input-checkbox" type="checkbox" value="Videos" /> Videos
        </label>
        </div>
        <div class="form-group">
        <label>
          <input class="input-checkbox" type="checkbox" value="City" /> City Meetups
        </label>
        </div>
        <div class="form-group">
        <label>
          <input class="input-checkbox" type="checkbox" value="Wiki" /> Wiki
        </label>
        </div>
        <div class="form-group">
        <label>
          <input class="input-checkbox" type="checkbox" value="Forum" /> Forum
        </label>
        </div>
        <div class="form-group">
        <label>
          <input class="input-checkbox" type="checkbox" value="Additional Courses" /> Additional Courses
        </label>
        </div>
        <div class="form-group">
        <label>
          Any comments or suggestions?
          <textarea class="input-textarea" placeholder="Enter your comment here..." cols="40" rows="4"></textarea>
        </label>
        </div>
      </fieldset>
      <input id="submit" type="submit" />
    </form>
  </body>
</html>
